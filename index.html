<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Puzzle game</title>
  </head>
  <body>
    <h1>Puzzle game</h1>
    <div class="parent">
      <div
        class="drop-zone"
        id="drop-zone-1"
        id="1"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        dropzone1
        <div
          class="draggable"
          id="draggable-1"
          draggable="true"
          ondragstart="onDragStart(event);"
          ondragend="onDragEnd(event)"
        >
          draggable1
        </div>
      </div>
      <div
        class="drop-zone"
        id="drop-zone-2"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        dropzone2
        <div
          class="draggable"
          id="draggable-2"
          draggable="true"
          ondragstart="onDragStart(event);"
          ondragend="onDragEnd(event)"
        >
          draggable2
        </div>
      </div>
      <div
        class="drop-zone"
        id="drop-zone-3"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        dropzone3
        <div
          class="draggable"
          id="draggable-3"
          draggable="true"
          ondragstart="onDragStart(event);"
          ondragend="onDragEnd(event)"
        >
          draggable3
        </div>
      </div>
      <div
        class="drop-zone"
        id="drop-zone-4"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        dropzone4
        <div
          class="draggable"
          id="draggable-4"
          draggable="true"
          ondragstart="onDragStart(event);"
          ondragend="onDragEnd(event)"
        >
          draggable4
        </div>
      </div>
    </div>
    <button class="checkPositions" onclick="checkPositions()">Check</button>
    <canvas class="content-box" id="canvas"></canvas>
    <button class="restart">Restart</button>
    <div id="test"></div>
    <img src="./Assets/maps.jpg" alt="" id="source" />

    <script src="./Javascript/scripts.js"></script>
  </body>
</html>
